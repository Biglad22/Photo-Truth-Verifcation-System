<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit image</title>
    <link rel="stylesheet" href="bootstrap_css/bootstrap.min.css">
    <script src="bootstrap_js/bootstrap.min.js"></script>
    <script src="bootstrap_js/jquery.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="imageedit.css">
</head>
<body>
    <div class="contain" style="width:100%;">
        <div class="row" style=min-height:100vh>
            <div class="col-xl-12 col-sm-12 col-md-12 col-lg-12 row align-items-center banner p-5">
                <div class="col-12 col-lg-6">
                    <div class="image text-center">
                        <a href="#" ><img src="images/rect.svg" class="img-reponsive"> </a> 
                    </div>
                </div>
                
                <div class="col-12 col-lg-6 p-4">
                    <div class="contaislidener ">
                        <input type="range" min="1" max="100" value="20" class="slider mx-auto" id="myRange" style="width:100%">
                    </div>
                    <div class="hr mx-auto">
                    </div>
                    <div class="slidertext mx-auto mb-4 ">
                        <h4 class="text1 me-auto p-2">Insert image</h4>
                        <h4 class="text2 ms-auto p-2">Verification</h4>
                    </div>
                    <div class="form">
    
                        <div class="input mx-auto mb-2 ">
                            <h2 class=" mb-3">Title</h2>
                            <input type="text" class="title d-block p-3">
                        </div>
                       
                        <div class="input mx-auto mb-2 ">
                            <h2 class=" mb-3">Date</h2>
                            <input type="date" class="Date p-3">
                        </div>
    
                        <div class="input mx-auto mb-2 ">
                            <h2 class=" mb-3">Description</h2>  
                            <textarea class="Description p-3"></textarea>
                        </div>
                       
                    </div>
    
                    <div class="mx-auto" style="width:100%; height:fit-content">
                        <div class="addimage float-end">
                            <a href="#">Proceed</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    
</body>
</html>
